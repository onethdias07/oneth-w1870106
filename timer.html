<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The setInterval() Method</h2>

<p id="demo"></p>

<script>
setInterval(displayHello, display );

function displayHello() {
  document.getElementById("demo").innerHTML += "oneth";
}
</script>

<button onclick="display()" type="button" name="button">submit</button>

</body>
</html>
